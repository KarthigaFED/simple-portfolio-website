<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <title>Contact Form</title>
</head>

<body>
    <div class="container">
        <div class="Section-One">
            <h1 class="Section-One__name">Karthigaiselvi</h1>
            <p class="Section-One__role">Web Developer</p>
            <button class="Section-One__contact"><a href="index.html">Home</a></button>
        </div>

        <form class="contact-form">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" placeholder="Your Name" class="contact-form__input"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" placeholder="Your email" class="contact-form__input"></td>
                </tr>
                <tr>
                    <td>Message:</td>
                    <td><textarea placeholder="Your Message" class="contact-form__textarea"></textarea></td>
                </tr>
                <tr>
                    <td>&#160;</td>
                    <td><button class="contact-form__submit">Submit</button></td>
                </tr>
            </table>
        </form>
        <div class="Section-Five">
            <p class="Section-Five__title">Social Media <a href="">Instagram</a>, <a href="">LinkedIn</a></p>
            <p class="Section-Five__desc">&#169;Karthigaiselvi</p>
        </div>
    </div>

</body>

</html>
